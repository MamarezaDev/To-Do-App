<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="/Assets/Script/app.js" defer></script>
    <title>To-Do List</title>
  </head>
  <body dir="rtl">
    <div class="themeFix">
      <div
        id="theme"
        title="تغییر تم"
        class="animate__animated animate__fadeInLeft"
      ></div>
    </div>
    <div class="container animate__animated animate__fadeIn">
      <h1 class="animate__animated animate__fadeInRight">برنامـت چیه؟!</h1>
      <form class="input">
        <input
          name="task"
          type="text"
          placeholder="مثلا: کد رو دیباگ کنم :(( "
        />
        <button type="submit">اضافه کن!</button>
      </form>
      <h2>لیست خالیه... میتونی همین الان کارای مهمت رو اضافه کنی!</h2>
      <div class="ul"></div>
      <button class="reset">
        <i class="fa-solid fa-rotate-left"></i>ریست کن
      </button>
    </div>
  </body>
</html>
